{% extends 'common/base.html'%}
{% block title %}Playground{% endblock%}
{% block content%}
<div class="playground-view-outer">
    <div class="playground-view-inner">
        <h1>
            Try out!
        </h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'playground:upload_clip' %}" id="audio-form">
            {% csrf_token %}
            <div class="drop-zone">
                <span class="drop-zone__prompt">Drop audio clip here or click to upload</span>
                <input type="file" name="audio-file" class="drop-zone__input">
            </div>
            <button type="submit" class="glow-on-hover" value="Upload">
                Upload Clip
            </button>
        </form>
        {% load static %}
        <script src="{% static 'common/script.js' %}"></script>
    </div>
</div>
{% endblock %}
